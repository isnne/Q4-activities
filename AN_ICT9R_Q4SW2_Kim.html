<body>

<div class=" container bg-info">
  <br>
  <h1 class="text-light">Fahrenheit to Celsius Converter</h1>
    <p id="DT" class="text-light"></p>
      <script type="text/javascript">
        const D = new Date();
        document.getElementById('DT').innerHTML = D;
      </script>
      
   <br>


   <table class="table">
      <tr class="text-light">
        <th class="text-light">Converter</th>
        <th class="text-light">Celsius</th>
        <th class="text-light">Fahrenheit</th>
      </tr>

      <tr class="text-light">
        <td class="text-light">Water's freezing and melting points</th>
        <td class="text-light">1.2 °C</td>
        <td class="text-light">34.16 °F</td>
      </tr>

      <tr class="text-light">
        <td class="text-light">Boiling Point of Water</th>
        <td class="text-light">102.5 °C</td>
        <td class="text-light">216.5 °F</td>
      </tr>

      <tr class="text-light">
        <td class="text-light">Temp of the Room</th>
        <td class="text-light">22.1 °C</td>
        <td class="text-light">71.78 °F</td>
      </tr>

      <tr class="text-light">
        <td class="text-light">Absolute zero temperature</th>
        <td class="text-light">-276.2 °C</td>
        <td class="text-light">-465.16 °F</td>
      </tr>

      <tr class="text-light">
        <td class="text-light">Body's typical temperature</th>
        <td class="text-light">37 °C</td>
        <td class="text-light">98.6 °F</td>
      </tr>

    </table>
    <br><br>
  <form>
    <input type="text" id="fahrenheit" placeholder="Fahrenheit to Celcius">
    <br><br>
    <button type="submit" onclick="compute()" class="btn btn-secondary">convert</button>
    <button type="reset" onclick="cancel()" class="btn btn-secondary">cancel</button>
    <br>
  </form>

      <script type="text/javascript">
    function compute(){
      let f = document.getElementById("fahrenheit").value;
      let cA = (f - 32);
      let cB = (cA * 0.5556);
    window.alert("Converted: " + cB)
    }
  </script>
